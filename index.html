<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Kanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 min-h-screen">

<header class="bg-white shadow p-4 mb-6">
    <h1 class="text-3xl font-bold text-center">Kanban</h1>
</header>

<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow mb-6">
    <h2 class="text-xl font-semibold mb-3">Adicionar Tarefa</h2>
    <div class="flex gap-4">
        <input 
            id="taskInput"
            type="text"
            placeholder="Digite a tarefa"
            class="flex-1 border rounded p-2 outline-none"
        >
        <button 
            onclick="addTask()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800"
        >
            Adicionar
        </button>
    </div>
</div>

<div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">A fazer</h2>
        <div id="col-todo" class="space-y-3"></div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Fazendo</h2>
        <div id="col-doing" class="space-y-3"></div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Concluído</h2>
        <div id="col-done" class="space-y-3"></div>
    </div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem('KanbanTasks')) || []

function addTask() {
    const input = document.getElementById('taskInput')
    const text = input.value.trim()

    if (!text) return

    tasks.push({
        id: Date.now(),
        titulo: text,
        status: 'todo'
    })

    input.value = ''
    saveAndRender()
}

function moveTask(id, direction) {
    const order = ['todo', 'doing', 'done']
    const task = tasks.find(t => t.id === id)
    const index = order.indexOf(task.status)

    if (direction === 'forward' && index < 2) {
        task.status = order[index + 1]
    }

    if (direction === 'back' && index > 0) {
        task.status = order[index - 1]
    }

    saveAndRender()
}

function deleteTask(id) {
    if (!confirm('Excluir tarefa?')) return
    tasks = tasks.filter(t => t.id !== id)
    saveAndRender()
}

function saveAndRender() {
    localStorage.setItem('KanbanTasks', JSON.stringify(tasks))
    render()
}

function render() {
    const columns = {
        todo: document.getElementById('col-todo'),
        doing: document.getElementById('col-doing'),
        done: document.getElementById('col-done')
    }

    Object.values(columns).forEach(col => col.innerHTML = '')

    tasks.forEach(task => {
        const card = document.createElement('div')
        card.className = 'bg-gray-100 p-3 rounded shadow flex justify-between items-center'

        card.innerHTML = `
            <span class="font-medium">${task.titulo}</span>
            <div class="flex gap-2">
                <button onclick="moveTask(${task.id}, 'back')" class="bg-yellow-500 text-white px-2 py-1 rounded text-sm">←</button>
                <button onclick="moveTask(${task.id}, 'forward')" class="bg-green-500 text-white px-2 py-1 rounded text-sm">→</button>
                <button onclick="deleteTask(${task.id})" class="bg-red-500 text-white px-2 py-1 rounded text-sm">✕</button>
            </div>
        `
        columns[task.status].appendChild(card)
    })
}

render()
</script>

</body>
</html>
