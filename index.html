<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen transition-colors">

    <header class="bg-white dark:bg-gray-800 shadow p-4 mb-6 relative">
        <h1 class="text-3xl font-bold text-center">Kanban Dashboard</h1>

        <button id="toggleTheme"
            class="absolute right-4 top-4 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            ðŸŒ™ Dark
        </button>
    </header>

    <section class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 px-4">
        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow text-center">
            <h3 class="font-semibold">A Fazer</h3>
            <p id="count-todo" class="text-3xl font-bold text-blue-500">0</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow text-center">
            <h3 class="font-semibold">Fazendo</h3>
            <p id="count-doing" class="text-3xl font-bold text-yellow-400">0</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow text-center">
            <h3 class="font-semibold">ConcluÃ­do</h3>
            <p id="count-done" class="text-3xl font-bold text-green-500">0</p>
        </div>
    </section>

    <section class="max-w-5xl mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow mb-10">
        <canvas id="taskChart"></canvas>
    </section>

    <section class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow mb-6">
        <h2 class="text-xl font-semibold mb-3">Adicionar Tarefa</h2>
        <div class="flex gap-4">
            <input id="taskInput" type="text" placeholder="Digite a tarefa"
                class="flex-1 border rounded p-2 outline-none bg-white dark:bg-gray-700 dark:border-gray-600" />
            <button id="addBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
                Adicionar
            </button>
        </div>
    </section>

    <section class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
            <h2 class="font-bold mb-4">A Fazer</h2>
            <div id="col-todo" class="space-y-3 min-h-[100px]"></div>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
            <h2 class="font-bold mb-4">Fazendo</h2>
            <div id="col-doing" class="space-y-3 min-h-[100px]"></div>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
            <h2 class="font-bold mb-4">ConcluÃ­do</h2>
            <div id="col-done" class="space-y-3 min-h-[100px]"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
